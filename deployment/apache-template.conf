<IfModule mod_ssl.c>
<VirtualHost *:443>
    ServerName YOUR_DOMAIN
    ServerAlias www.YOUR_DOMAIN
    DocumentRoot /var/www/YOUR_DOMAIN/frontend/build

    # Serve React app
    <Directory /var/www/YOUR_DOMAIN/frontend/build>
        Options -Indexes
        AllowOverride All
        Require all granted

        # React Router support
        RewriteEngine On
        RewriteBase /
        RewriteRule ^index\.html$ - [L]
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule . /index.html [L]
    </Directory>

    # Serve project data files (images, etc.)
    Alias /data/projects /var/www/YOUR_DOMAIN/data/projects
    <Directory /var/www/YOUR_DOMAIN/data/projects>
        Options -Indexes
        AllowOverride None
        Require all granted

        # Set proper MIME types for images
        <FilesMatch "\.(jpg|jpeg|png|gif|svg|webp)$">
            <IfModule mod_headers.c>
                Header set Cache-Control "public, max-age=31536000"
            </IfModule>
        </FilesMatch>
    </Directory>

    # Flask API endpoint
    WSGIDaemonProcess YOUR_DOMAIN python-home=/path/to/your/python/env python-path=/path/to/your/site-packages
    WSGIProcessGroup YOUR_DOMAIN
    WSGIScriptAlias /api /var/www/YOUR_DOMAIN/wsgi.py

    <Directory /var/www/YOUR_DOMAIN>
        WSGIApplicationGroup %{GLOBAL}
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

Include /etc/letsencrypt/options-ssl-apache.conf
SSLCertificateFile /etc/letsencrypt/live/YOUR_DOMAIN/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/YOUR_DOMAIN/privkey.pem
</VirtualHost>
</IfModule> 